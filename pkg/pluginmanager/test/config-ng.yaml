cli:
  discoverySources:
    - local:
        name: default-local
        path: default
    - local:
        name: fake
        path: standalone
currentContext:
  kubernetes: mgmt
  mission-control: tmc-fake
contexts:
  - clusterOpts:
      context: mgmt-admin@mgmt
      path: config
      isManagementCluster: true
    name: mgmt
    target: kubernetes
    discoverySources:
      - local:
          name: fake-mgmt
          path: context-mgmt
  - globalOpts:
    name: tmc-fake
    target: mission-control
    discoverySources:
      - local:
          name: fake-tmc
          path: context-tmc
